<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #one{
            text-align: center;
            color:brown;
            font-weight:600;
        }
    </style>
</head>

<body style="background-color:bisque">
    <p id="one"><u>Student Registration Form</u></p>
    <form>
        First Name   <input type="text" name="name" size="30" required><br>
        Last Name    <input type="text" name="name" size="30" required><br>
        Date of Birth <select name="dob">
                       <option>Day:</option>
                       <option>Monday</option>
                       <option>Tuesday</option>
                       <option>Wednesday</option>
                       <option>Thursday</option>
                       <option>Friday</option>
                       <option>Saturday</option>
        </select>
                      <select name="dob">
                          <option>Month:</option>
                          <option>January</option>
                          <option>February</option>
                          <option>March</option>
                          <option>April</option>
                          <option>May</option>
                          <option>June</option>
                          <option>July</option>
                          <option>August</option>
                          <option>September</option>
                          <option>October</option>
                          <option>November</option>
                          <option>December</option>
                      </select>
                      <select name="'dob">
                          <option>Year:</option>
                          <option>2022</option>
                          <option>2021</option>
                          <option>2020</option>
                      </select>
                      <br>
        Email Id     <input type="email" name="email"><br>
        Mobile Number  <input type="tel" name="number" placeholder="{+91 123-456-789}"><br>
        Gender       <input type="radio" value="Male">Male  <input type="radio" value="Female">Female<br>
        Address      <br><textarea name="message" rows="10" cols="40"></textarea><br>
        City         <input type="text" size="30"><br>
        Pincode      <input type="text" size="6"><br>
        State        <input type="text" size="30" placeholder="India">
                    
    </form>

</body>
</html>
